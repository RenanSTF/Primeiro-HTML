<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Formulário</h1>
    </header>
    <form class="formulario" action=" ">
        <div class="field">
            <label for="name">Nome</label>
            <input id="name" name="nome" type="text" placeholder="Maria de Oliveira">
        </div>
        <div class="field">
            <label for="sexo"> sexo</label>
        </div>
            <!-- botoes -->
            <div>
                <input type="sexo_m" name="sexo" type="radio" value="M">
                <label for="sexo_m"> Masculino</label>
                <input type="sexo_f" name="sexo" type="radio" value="F">
                <label for="sexo_f"> Feminino</label>
            </div>
            <!-- Atendimento especial-->
            <div class="field"> 
                <label for="atendimento-especial">Descreva para atendimento especial:</label>
                <textarea name="atendimento-especial" id="atendimento-especial" rows="10"> Escreva suas dores</textarea>
            </div>
            <!-- termos de serviço-->
            <div class="field">
                <input type="checkbox" name="termos" id="termos">
                <span> Estou de acordo com os termos de serviço</span>
            </div>
            <div class="field">
                <input type="button" type="submit" value="realizar inscrição">
            </div>
    </form>
   
    <!-- O conteúdo será adicionado aqui nos próximos passos -->
</body>
</html>
